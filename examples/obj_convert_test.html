<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript" src="../build/MThree.js"></script>
    <script type="text/javascript">

        var SCREEN_WIDTH = window.innerWidth;
        var SCREEN_HEIGHT = window.innerHeight;
        var FLOOR = -250;

        var container;
        var stats;

        var camera;
        var scene;
        var webglRenderer;

        var mesh, zmesh, geometry;

        var mouseX = 0;
        var mouseY = 0;

        var windowHalfX = window.innerWidth >> 1;
        var windowHalfY = window.innerHeight >> 1;

        var bwebgl = document.getElementById("rwebgl");

        document.addEventListener('mousemove', onDocumentMouseMove, false);

        init();

        loop();

        setInterval(loop, 1000 / 60);


        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new MThree.Camera(75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 100000);
            camera.position.z = 500;
            camera.updateMatrix();

            scene = new MThree.Scene();

            // GROUND

            var x = document.createElement("canvas");
            var xc = x.getContext("2d");
            x.width = x.height = 128;
            xc.fillStyle = "#fff";
            xc.fillRect(0, 0, 128, 128);
            xc.fillStyle = "#000";
            xc.fillRect(0, 0, 64, 64);
            xc.fillStyle = "#999";
            xc.fillRect(32, 32, 32, 32);
            xc.fillStyle = "#000";
            xc.fillRect(64, 64, 64, 64);
            xc.fillStyle = "#555";
            xc.fillRect(96, 96, 32, 32);

            var xm = new MThree.MeshBitmapMaterial(x);
            xm.loaded = 1;

            geometry = new MThree.Plane(100, 100, 15, 10);
            for (var i = 0; i < geometry.uvs.length; i++) {
                var uvs = geometry.uvs[i];
                for (j = 0, jl = uvs.length; j < jl; j++) {
                    uvs[j].u *= 10;
                    uvs[j].v *= 10;
                }

            }
            mesh = new MThree.Mesh(geometry, xm);
            mesh.position.x = 0;
            mesh.position.y = FLOOR;
            mesh.position.z = 0;
            mesh.rotation.x = 1.57;
            mesh.scale.x = mesh.scale.y = mesh.scale.z = 10;
            mesh.doubleSided = true;
            mesh.updateMatrix();
            scene.add(mesh);

            // SPHERES

            sphere = new MThree.Sphere(100, 16, 8, 1);
            for (var i = 0; i < 10; i++) {
                mesh = new MThree.Mesh(sphere, new MThree.MeshColorFillMaterial(0xffdddddd));
                mesh.position.x = 500 * (Math.random() - 0.5);
                mesh.position.y = 300 * (Math.random() - 0) + FLOOR;
                mesh.position.z = 100 * (Math.random() - 1);
                mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.25 * (Math.random() + 0.5);
                //mesh.doubleSided = true;
                mesh.overdraw = true;
                mesh.updateMatrix();
                scene.add(mesh);
            }


            // LIGHTS

            var ambient = new MThree.AmbientLight(0x221100);
            scene.addLight(ambient);

            var directionalLight = new MThree.DirectionalLight(0xffeedd);
            directionalLight.position.y = -70;
            directionalLight.position.z = 100;
            directionalLight.position.normalize();
            scene.addLight(directionalLight);

            var pointLight = new MThree.PointLight(0xff0000, 1);
            //scene.addLight( pointLight );


            webglRenderer = new MThree.WebGLRenderer();
            webglRenderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
            container.appendChild(webglRenderer.domElement);


            function createModel1() {

                // MESH

                geometry = new Male02("obj/male02");
                zmesh = new MThree.Mesh(geometry, new MThree.MeshFaceMaterial(), 1);
                zmesh.position.x = 90;
                zmesh.position.z = 50;
                zmesh.position.y = FLOOR;
                zmesh.scale.x = zmesh.scale.y = zmesh.scale.z = 3;
                zmesh.overdraw = true;
                zmesh.updateMatrix();
                scene.add(zmesh);

                // PLANES with all materials from the model

                createMaterialsPalette(geometry.materials, 100, 105);
            }

            function createModel2() {

                // MESH

                geometry = new Female02("obj/female02");
                zmesh = new MThree.Mesh(geometry, new MThree.MeshFaceMaterial(), 1);
                zmesh.position.x = -80;
                zmesh.position.z = 50;
                zmesh.position.y = FLOOR;
                zmesh.scale.x = zmesh.scale.y = zmesh.scale.z = 3;
                zmesh.overdraw = true;
                zmesh.updateMatrix();
                scene.add(zmesh);

                // PLANES with all materials from the model

                createMaterialsPalette(geometry.materials, 100, 0);
            }

            loadAsync("obj/male02/male02.js", createModel1);
            loadAsync("obj/female02/female02.js", createModel2);

        }

        function loadAsync(url, callback) {

            var el = document.createElement('script');
            el.type = 'text/javascript';
            el.onload = callback;
            el.src = url;
            document.getElementsByTagName("head")[0].appendChild(el);

        }

        function createMaterialsPalette(materials, size, bottom) {

            for (var i = 0; i < materials.length; ++i) {

                // material
                mesh = new MThree.Mesh(new MThree.Plane(size, size), materials[i]);
                mesh.position.x = i * (size + 5) - ((materials.length - 1) * (size + 5) / 2);
                mesh.position.y = FLOOR + size / 2 + bottom;
                mesh.position.z = -100;
                mesh.scale.x = mesh.scale.y = mesh.scale.z = 1;
                mesh.doubleSided = true;
                mesh.updateMatrix();
                scene.add(mesh);

                // number
                var x = document.createElement("canvas");
                var xc = x.getContext("2d");
                x.width = x.height = 128;
                xc.shadowColor = "#000";
                xc.shadowBlur = 7;
                xc.fillStyle = "orange";
                xc.font = "50pt arial bold";
                xc.fillText(i, 10, 64);

                var xm = new MThree.MeshBitmapMaterial(x);
                xm.loaded = 1;

                mesh = new MThree.Mesh(new MThree.Plane(size, size), xm);
                mesh.position.x = i * (size + 5) - ((materials.length - 1) * (size + 5) / 2);
                mesh.position.y = FLOOR + size / 2 + bottom;
                mesh.position.z = -99;
                mesh.scale.x = mesh.scale.y = mesh.scale.z = 1;
                mesh.doubleSided = true;
                mesh.updateMatrix();
                scene.add(mesh);
            }

        }

        function onDocumentMouseMove(event) {

            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);

        }

        function loop() {

            camera.position.x += (mouseX - camera.position.x) * .05;
            camera.position.y += (- mouseY - camera.position.y) * .05;
            camera.updateMatrix();

            if (zmesh && 0) {
                zmesh.rotation.y += 0.005;
                zmesh.updateMatrix();
            }

            webglRenderer.render(scene, camera);

        }

    </script>
</body>

</html>
